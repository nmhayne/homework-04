<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=".\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body class="body">
    <!-- TIMER -->
    <div id="timerDisplay">
        <p id="timer"></p>
    </div>

    <div>
        <!-- Quiz Title -->
        <h1 id="title">Title</h1>
    </div>


    <div id="questionDisplay">
        <!-- DISPLAY QUESTION TO USER -->
        <h2>Stuff here</h2>
    </div>
    
    <div id="answerButtons">
        <!-- 4 BUTTONS FOR POSSIBLE ANSWERS -->
        <button class="stylebutton" id="butt1">1</button>
        <button class="stylebutton" id="butt2">2</button>
        <button class="stylebutton" id="butt3">3</button>
        <button class="stylebutton" id="butt4">4</button>
    </div>
    <div id="resultAlert">
        <p></p>
    </div>
    
    

    
    
    
    
    
    <script src=".\script.js"></script>
</body>
</html>
