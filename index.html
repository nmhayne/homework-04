<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=".\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body class="body">
    
    <!-- TIMER -->
    <div id="timerDisplay">
        <p id="timerText">ugh</p>
    </div>

    <!-- Quiz Title -->
    <div id="titleDisplay">
        <h1 id="titleText">Title</h1>
    </div>
    
    <!-- QUESTION DISPLAY -->
    <div id="questionDisplay">
        <h2 id="questionText">Stuff here</h2>
    </div>

    <!-- DISPLAY ANSWER CHOICES TO USER-->
    <div id="answerDisplay">
        <h3 id="answerText">Stuff here</h3>
    </div>
    
    <!-- BUTTONS FOR ANSWERS -->
    <div id="answerButtons">
        <button class="stylebutton" id="butt1">1</button>
        <button class="stylebutton" id="butt2">2</button>
        <button class="stylebutton" id="butt3">3</button>
        <button class="stylebutton" id="butt4">4</button>
    </div>
    
    <!-- SMALL RIGHT OR WRONG ALERT -->
    <div id="resultDisplay">
        <p id="resultText"></p>
    </div>
    
    

    
    
    
    
    
    <script src=".\script.js"></script>
</body>
</html>
