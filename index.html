<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=".\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body class="body">
    
    <!-- TIMER -->
    <div id="timerDv">
        <p id="timerText"></p>
    </div>

    <!-- QUIZ -->
    <div id="titleDiv">
        <h1 id="titleText">Welcome!</h1>
    </div>
    
    <!-- QUESTION DISPLAY -->
    <div id="questionDiv">
        <h2 id="questionText">Are you ready for a quiz?</h2>
    </div>

    <!-- DISPLAY ANSWER CHOICES TO USER-->
    <div id="answerDiv">
        <h3>Hit any button to start</h3>
    </div>
    
    <!-- BUTTONS FOR ANSWERS -->
    <div id="answerButtons">
        <button class="stylebutton" id="butt1">1</button>
        <button class="stylebutton" id="butt2">2</button>
        <button class="stylebutton" id="butt3">3</button>
        <button class="stylebutton" id="butt4">4</button>
    </div>
    
    <!-- SMALL RIGHT OR WRONG ALERT -->
    <div id="resultDiv">
        <p id="resultText"></p>
    </div>
    
    

    
    
    
    
    
    <script src=".\script.js"></script>
</body>
</html>
